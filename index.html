    <script>
        // ─── PARTICLES ───
        (function() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            let W, H, particles = [];

            function resize() {
                W = canvas.width = window.innerWidth;
                H = canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            const COUNT = 55;
            for (let i = 0; i < COUNT; i++) {
                particles.push({
                    x: Math.random() * window.innerWidth;
                    y: Math.random() * window.innerHeight;
                    r: Math.random() * 1.5 + 0.5;
                    vx: (Math.random() - 0.5) * 0.3;
                    vy: (Math.random() - 0.5) * 0.3;
                    alpha: Math.random() * 0.35 + 0.08
                });
            }

            function draw() {
                ctx.clearRect(0, 0, W, H);
                // draw connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(150,150,150,${(1 - dist/120) * 0.12})`;
                            ctx.lineWidth = 0.6;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                // draw dots
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(120,120,120,${p.alpha})`;
                    ctx.fill();
                });
            }

            function update() {
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0 || p.x > W) p.vx *= -1;
                    if (p.y < 0 || p.y > H) p.vy *= -1;
                });
            }

            function loop() {
                update(); draw();
                requestAnimationFrame(loop);
            }
            loop();
        })();

        // ─── TYPEWRITER ───
        const phrases = ['Mechanical Engineering','CAD & FEA Simulation','Embedded Programming','Signal Processing','Systems Engineering','Product Development'];
        let phraseIndex = 0, charIndex = 0, deleting = false;
        const typedEl = document.querySelector('.typed-text');
        function typeLoop() {
            const current = phrases[phraseIndex];
            if (!deleting) {
                typedEl.textContent = current.slice(0, ++charIndex);
                if (charIndex === current.length) { deleting = true; setTimeout(typeLoop, 2000); return; }
            } else {
                typedEl.textContent = current.slice(0, --charIndex);
                if (charIndex === 0) { deleting = false; phraseIndex = (phraseIndex + 1) % phrases.length; }
            }
            setTimeout(typeLoop, deleting ? 42 : 78);
        }
        typeLoop();

        // ─── SCROLL FADE ───
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((e, i) => { if (e.isIntersecting) setTimeout(() => e.target.classList.add('visible'), i * 50); });
        }, { threshold: 0.07, rootMargin: '0px 0px -30px 0px' });
        document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
    </script>
